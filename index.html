<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Auckland</h1>
          <p>
            Wednesday 14:51, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 17°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/erinantonia" target="_blank">Erin Allen,</a>
        code hosted
        <a
          href="https://github.com/erinantonia/vanilla-weather-app"
          target="_blank"
        >
          on Github</a
        >
        and website hosted
        <a
          href="https://shecodes-vanilla-weather-app.netlify.app/"
          target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
